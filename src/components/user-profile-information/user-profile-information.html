<ion-grid class="userInformationContainer">

    <ion-row>
      <ion-col col-auto>
        <img class="profile-photo" src={{user.photoURL}}>
      </ion-col>

      <ion-col>
        <ion-row class="profile-user-name-row">
          <p class="profile-user-name">{{user.name}}</p>
        </ion-row>
        <ion-row>
          <p class="profile-user-email">E-mail: {{user.email}}</p>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
