
<ion-header>

    <ion-navbar>
      <ion-title>Edit Listing</ion-title>
    
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
  
    <div class="add-photo-container" text-center>
      <button ion-button icon-only class="add-photo-button" (click)="takePhoto()">
        <ion-icon name="add"></ion-icon>
      </button>
      <img  [src]="bookListing.photos[0]" />
  
    </div>
  
  
    <ion-item>
      <ion-input type="text" max="140" placeholder="Book Title" [(ngModel)]="bookListing.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-textarea type="text" max="140" placeholder="Description (Max 140 characters)" [(ngModel)]="bookListing.description"></ion-textarea>
    </ion-item>
    
    <ion-row>
        <ion-col col-9 class="row-input">
          <ion-input type="number" placeholder="ISBN" max="140" [(ngModel)]="bookListing.isbn"></ion-input>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="searchForBookUsingIsbn()">
            <ion-icon ios="ios-search-outline" md="md-search"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="bookListing.price"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-select placeholder="Condition" [(ngModel)]="bookListing.condition">
        <ion-option [value]="conditionNew">New</ion-option>
        <ion-option [value]="conditionUsed">Used</ion-option>
        <ion-option [value]="conditionWellUsed">Well-Used</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" max="150" placeholder="Address" [(ngModel)]="bookListing.address"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only (click)="getLocation()">
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-content>
  
  <ion-footer>
      <button ion-button block (click)="postBookListing()">Save!</button>
      <button ion-button block (click)="closeModal()">Cancel</button>
  </ion-footer>
