<ion-header>

  <ion-navbar>
    <ion-title>{{bookListing.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>Description</ion-label>
  <p>{{bookListing.description}}</p>
  <p>{{bookListing.condition}}</p>
  <ion-item>
    <ion-label>Price</ion-label>
    <p> {{bookListing.price}}</p>
  </ion-item>
  <button ion-button (click)="presentMessageModal()" *ngIf="!isListingByCurrentUser()">Contact Seller</button>
  <button ion-button *ngIf="isListingByCurrentUser()">Edit Post</button>
</ion-content>
