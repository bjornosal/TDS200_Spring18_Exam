<ion-header>

  <ion-navbar>
    <ion-title>{{bookListing.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>Description</ion-label>
  <ion-item>{{bookListing.description}}</ion-item>

  <ion-label>Price</ion-label>
  <ion-item>{{bookListing.price}}</ion-item>
  <button ion-button (click)="presentMessageModal()" *ngIf="!isListingByCurrentUser()">Contact Seller</button>
  <button ion-button *ngIf="isListingByCurrentUser()">Edit Post</button>
  
</ion-content>
