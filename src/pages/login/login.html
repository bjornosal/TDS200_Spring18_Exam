<ion-content padding>

  <ion-card>
    <ion-item>
      <h1 class="login-header">Login</h1>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="loginUserWithEmailAndPassword()">
        Log In
      </button>
    </ion-item>

    <ion-item>
      <p class="login-information-text">Don't have an account?</p>
      <button ion-button block (click)=goToRegisterPage()>
        Register here
      </button>
    </ion-item>
  </ion-card>

</ion-content>
<ion-footer>
  <button ion-button block *ngIf="fromPage === 'contact'" (click)="closeModal()">Cancel</button>
</ion-footer>
