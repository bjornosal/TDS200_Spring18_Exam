<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="loginUserWithEmailAndPassword()">
        Log In
      </button>
    </ion-item>

    <!-- <ion-item>
        <button ion-button block (click)="loginUserWithGoogle()">
          Log In With Google
        </button>
      </ion-item> -->
      
    <ion-item>
      <p>Don't have an account?</p>
      <button ion-button block (click)=goToRegisterPage()>
        Register here
      </button>
    </ion-item>
  </ion-card>
  <button ion-button block *ngIf="fromPage === 'contact'" (click)="closeModal()">Cancel</button>

</ion-content>
