<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Books</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="listing-container">
    <book-listing *ngFor="let listing of bookListings | async | reverse" [listingImage]="listing.photos[0]" [bookListingTitle]="listing.title"
      [bookListingPrice]="listing.price" (click)="goToListing(listing)">
    </book-listing>
  </ion-list>
</ion-content>
