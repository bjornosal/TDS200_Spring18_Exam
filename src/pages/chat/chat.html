<ion-header>

  <ion-navbar>
    <ion-title>Chat - </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let message of messages | async | reverse">
      <message *ngIf="message != undefined" 
      [title]="message.title" 
      [messageText]="message.messageText">Test</message>
    </div>
  </ion-list>
  <button ion-button (click)="presentMessageModal()">Reply</button>
</ion-content>
