<ion-header>

  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 
  <ion-item>
    <ion-textarea [(ngModel)]="messageText" placeholder="Enter Message"></ion-textarea>
  </ion-item>

  <button block ion-button (click)="sendMessage()">Send Message</button>
  <button block ion-button (click)="closeModal()">Cancel</button>

</ion-content>
