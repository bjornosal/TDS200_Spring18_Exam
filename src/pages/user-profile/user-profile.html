<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>User Profile</ion-title>
  <ion-buttons end>

    <button ion-button icon-only (click)=logoutUser()>
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <img src={{userProfilePhoto}}>
  </ion-item>
  <ion-item>
    <p>Name: {{user.name}}</p>
    <p>E-mail: {{user.email}}</p>
  </ion-item>
</ion-content>
