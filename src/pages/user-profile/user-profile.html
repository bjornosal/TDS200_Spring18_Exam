<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>User Profile</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)=logoutUser()>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <user-profile-information [user]="user"></user-profile-information> 

  <div class="messagesAndListingsContainer">
    <!--TODO: ADD COLOR IF CLICKED-->
    <button full ion-button (click)="openMessagesContainer()">Messages</button>
    <button full ion-button (click)="openListingsContainer()">My Listings</button>

    <ion-list class="messagesContainer" *ngIf="displayMessagesContainer()">
      <ion-item *ngFor="let conversation of allConversations" (click)="goToConversation(conversation)">
        <p>Book Title: {{conversation.bookTitle}}</p>
        <p>Person: {{conversation.senderName}}</p>
      </ion-item>

    </ion-list>

    <ion-list class="myListingsContainer" *ngIf="!displayMessagesContainer()">
      <ion-item *ngFor="let listing of listings | async | reverse" (click)="presentListingModal(listing)">
        <img src="{{listing.photos[0]}}" />
        <p>Listing: {{listing.title}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
